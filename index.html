<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">

    <title>Weather Forecast</title>
</head>
    <body class="d-flex align-items-center justify-content-center vh-100">

        <div class="container text-center">
            <div class="card p-4 shadow-lg">
                <h2 class="mb-4">Weather Now ☁️⛈️⛅❄️</h2>
                <form id="weatherForm">
                    <div class="form-group">
                        <input type="text" class="form-control mb-3" placeholder="Enter City Name" id="city">
                    </div>
                    <p>Weather: <span id="weather"></span></p>
                    <p>Location: <span id="location"></span></p>
                    <p>Temperature: <span id="temp"></span></p>
                    <button type="submit" class="btn btn-primary mt-3" id="searchBtn">Search</button>
                </form>
            </div>
            <h1
            </h1>
        </div>

        <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>

        <script src="main.js"></script>
    </body>

</html>
